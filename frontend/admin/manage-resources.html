<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="bg-stone-100">

    <div class="flex h-screen">
        <!-- Admin Sidebar Navigation -->
        <aside class="w-64 bg-stone-800 text-stone-300 flex-shrink-0 flex flex-col">
            <div class="p-6 border-b border-stone-700">
                <a href="../index.html" class="flex items-center gap-2 text-2xl font-bold text-white">
                    <img src="../assets/icons/logo.svg" alt="MindWell Logo" class="h-8">
                    MindWell
                </a>
            </div>
            <nav class="mt-4 flex-grow p-2">
                <a href="dashboard.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                    Dashboard
                </a>
                <a href="manage-users.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 004.773-9.805M15 21a6 6 0 00-4.773-9.805"/></svg>
                    Manage Users
                </a>
                <a href="manage-counselors.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                    Manage Counselors
                </a>
                 <a href="manage-resources.html" class="flex items-center px-4 py-3 text-white bg-stone-700/50 rounded-lg font-semibold">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/></svg>
                    Manage Resources
                </a>
            </nav>
            <div class="p-4 border-t border-stone-700">
                 <a href="../index.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <h1 class="text-2xl font-semibold text-stone-800">Manage Resources</h1>
                    <button id="add-resource-btn" class="bg-orange-500 text-white font-bold px-4 py-2 rounded-lg hover:bg-orange-600 transition">Add New Resource</button>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-stone-100 p-6">
                <div class="container mx-auto">
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <div class="mb-6">
                            <input type="text" id="resource-search" placeholder="Search by title or topic..." class="w-full md:w-1/2 p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead>
                                    <tr class="bg-stone-50 border-b">
                                        <th class="p-4 font-semibold">Title</th>
                                        <th class="p-4 font-semibold">Type</th>
                                        <th class="p-4 font-semibold">Topic</th>
                                        <th class="p-4 font-semibold text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="resource-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="resource-modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50"></div>
    <div id="delete-confirm-modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"></div>

    <div id="resource-modal" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-lg shadow-xl z-50 w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
            <h2 id="resource-modal-title" class="text-2xl font-bold text-stone-800">Add New Resource</h2>
            <button id="close-resource-modal-btn" class="text-stone-500 hover:text-stone-800 text-2xl">&times;</button>
        </div>
        <form id="resource-form">
            <input type="hidden" id="resource-id">
            <div class="mb-4">
                <label for="resource-title" class="block text-stone-700 font-semibold mb-2">Title</label>
                <input type="text" id="resource-title" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="resource-type" class="block text-stone-700 font-semibold mb-2">Type</label>
                    <select id="resource-type" class="w-full p-3 border border-stone-200 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
                        <option value="article">Article</option>
                        <option value="video">Video</option>
                        <option value="music">Music</option>
                        <option value="meditation">Meditation</option>
                    </select>
                </div>
                <div>
                    <label for="resource-topic" class="block text-stone-700 font-semibold mb-2">Topic</label>
                    <select id="resource-topic" class="w-full p-3 border border-stone-200 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
                        <option value="stress">Stress</option>
                        <option value="anxiety">Anxiety</option>
                        <option value="focus">Focus</option>
                        <option value="sleep">Sleep</option>
                        <option value="breathe">Breathe</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label for="resource-content" class="block text-stone-700 font-semibold mb-2">Content Source</label>
                <textarea id="resource-content" rows="4" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" placeholder="Enter a URL or an embed code (e.g., from YouTube)." required></textarea>
            </div>
            <div class="mb-6">
                <label for="resource-img" class="block text-stone-700 font-semibold mb-2">Thumbnail Image URL</label>
                <input type="url" id="resource-img" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" placeholder="https://placehold.co/..." required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-orange-500 text-white font-bold px-6 py-3 rounded-lg hover:bg-orange-600 transition">Save Resource</button>
            </div>
        </form>
    </div>
    
    <div id="delete-confirm-modal" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-lg shadow-xl z-50 w-full max-w-md">
        <h2 class="text-2xl font-bold text-stone-800 mb-4">Are you sure?</h2>
        <p id="delete-confirm-text" class="text-stone-600 mb-6"></p>
        <div class="flex justify-end gap-4">
            <button id="cancel-delete-btn" class="px-6 py-2 text-stone-700 font-bold rounded-lg hover:bg-stone-200 transition">Cancel</button>
            <button id="confirm-delete-btn" class="bg-red-500 text-white font-bold px-6 py-2 rounded-lg hover:bg-red-600 transition">Delete</button>
        </div>
    </div>

    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
