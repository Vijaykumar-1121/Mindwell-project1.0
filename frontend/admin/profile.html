<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        #notification.success { background-color: #10B981; }
        #notification.error { background-color: #EF4444; }
    </style>
</head>
<body class="bg-stone-100">

    <div id="notification"></div>

    <div class="flex h-screen">
        <!-- Admin Sidebar Navigation -->
        <aside class="w-64 bg-stone-800 text-stone-300 flex-shrink-0 flex flex-col">
            <div class="p-6 border-b border-stone-700">
                <a href="../index.html" class="flex items-center gap-2 text-2xl font-bold text-white">
                    <svg class="text-amber-500" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 18a8.5 8.5 0 0 1 7 0"/><path d="M6.3 12a2.3 2.3 0 0 1 2.2-2.2A4.5 4.5 0 0 1 12 7.5a4.5 4.5 0 0 1 3.5 2.3 2.3 2.3 0 0 1 2.2 2.2c0 .6-.2 1.2-.6 1.7a2.3 2.3 0 0 0-2.2 2.2c0 .6.2 1.2.6 1.7a2.3 2.3 0 0 1-2.2 2.2c-.6 0-1.2-.2-1.7-.6a4.5 4.5 0 0 1-3.5-3.5c-.4-.5-.6-1.1-.6-1.7Z"/><path d="M12 2v3"/><path d="M22 12h-3"/><path d="M2 12h3"/><path d="M19.1 4.9 17 7"/><path d="M7 7l-2.1-2.1"/></svg>
                    MindWell
                </a>
            </div>
            <nav class="mt-4 flex-grow p-2">
                <a href="dashboard.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                    Dashboard
                </a>
                <a href="manage-users.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 004.773-9.805M15 21a6 6 0 00-4.773-9.805"/></svg>
                    Manage Users
                </a>
                <a href="manage-counselors.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                    Manage Counselors
                </a>
                 <a href="manage-resources.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/></svg>
                    Manage Resources
                </a>
            </nav>
            <div class="p-4 border-t border-stone-700">
                 <a href="../index.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-stone-700 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm">
                <div class="container mx-auto px-6 py-4">
                    <h1 class="text-2xl font-semibold text-stone-800">Admin Profile</h1>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-stone-100 p-6">
                <div class="container mx-auto max-w-2xl">
                    <form id="admin-profile-form">
                        <div class="bg-white p-8 rounded-lg shadow-md mb-8">
                            <div class="flex items-center justify-between mb-6">
                                <h2 class="text-2xl font-bold text-stone-800">Your Information</h2>
                                <button type="button" id="edit-admin-profile-btn" class="text-sm bg-stone-200 text-stone-700 font-bold px-4 py-2 rounded-lg hover:bg-stone-300 transition">Edit Profile</button>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label for="admin-name" class="block text-stone-700 font-semibold mb-2">Full Name</label>
                                    <input type="text" id="admin-name" class="admin-profile-field w-full p-3 border border-stone-200 rounded-lg bg-stone-100 focus:outline-none focus:ring-2 focus:ring-amber-500 transition" value="Admin User" readonly>
                                </div>
                                <div>
                                    <label for="admin-email" class="block text-stone-700 font-semibold mb-2">Email Address</label>
                                    <input type="email" id="admin-email" class="w-full p-3 border border-stone-200 rounded-lg bg-stone-100 cursor-not-allowed" value="admin@mindwell.com" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-8 rounded-lg shadow-md">
                            <h2 class="text-2xl font-bold text-stone-800 mb-6">Change Password</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label for="admin-current-password" class="block text-stone-700 font-semibold mb-2">Current Password</label>
                                    <input type="password" id="admin-current-password" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                                </div>
                                <div class="relative">
                                    <label for="admin-new-password" class="block text-stone-700 font-semibold mb-2">New Password</label>
                                    <input type="password" id="admin-new-password" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                                     <button type="button" onclick="togglePasswordVisibility('admin-new-password')" class="absolute bottom-3 right-3 text-stone-500 hover:text-amber-600">
                                        <svg id="eye-icon-admin-new-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                    </button>
                                </div>
                                <div class="relative">
                                    <label for="admin-confirm-password" class="block text-stone-700 font-semibold mb-2">Confirm New Password</label>
                                    <input type="password" id="admin-confirm-password" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                                    <button type="button" onclick="togglePasswordVisibility('admin-confirm-password')" class="absolute bottom-3 right-3 text-stone-500 hover:text-amber-600">
                                        <svg id="eye-icon-admin-confirm-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="admin-form-actions" class="mt-8 flex justify-end hidden">
                            <button type="button" id="cancel-admin-edit-btn" class="px-8 py-3 text-stone-700 font-bold rounded-lg hover:bg-stone-200 transition mr-4">Cancel</button>
                            <button type="submit" class="bg-orange-500 text-white font-bold px-8 py-3 rounded-lg hover:bg-orange-600 transition">Save Changes</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
