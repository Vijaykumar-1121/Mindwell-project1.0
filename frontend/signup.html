<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
     <style>
        #notification {
            position: fixed; top: 20px; right: 20px;
            padding: 1rem 1.5rem; border-radius: 0.5rem;
            color: white; z-index: 1000;
            opacity: 0; transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #notification.show { opacity: 1; transform: translateY(0); }
        #notification.success { background-color: #10B981; }
        #notification.error { background-color: #EF4444; }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100">

    <div id="notification"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-stone-800 mb-2">Create Your Account</h2>
                <p class="text-stone-600 mb-8">Join our community and start your journey.</p>
                <form id="signup-form">
                    <div class="mb-4 flex justify-center bg-stone-100 rounded-lg p-1">
                        <button type="button" id="student-btn" onclick="switchRole('student')" class="role-btn bg-orange-500 text-white w-1/2 py-2 rounded-md font-semibold transition">Student</button>
                        <button type="button" id="admin-btn" onclick="switchRole('admin')" class="role-btn w-1/2 py-2 rounded-md text-stone-600 font-semibold transition">Admin</button>
                    </div>
                    <div class="mb-4"><label for="signup-name" class="block text-stone-700 mb-2 font-semibold">Full Name</label><input type="text" id="signup-name" class="w-full px-4 py-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required></div>
                    <div class="mb-4"><label for="signup-email" class="block text-stone-700 mb-2 font-semibold">Email</label><input type="email" id="signup-email" class="w-full px-4 py-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required></div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-stone-700 mb-2 font-semibold">Password</label>
                        <div class="relative">
                            <input type="password" id="signup-password" class="w-full px-4 py-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
                            <button type="button" onclick="togglePasswordVisibility('signup-password')" class="absolute inset-y-0 right-0 px-4 flex items-center text-stone-500 hover:text-amber-600">
                                <svg id="eye-icon-signup-password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                            </button>
                        </div>
                    </div>
                    <div id="admin-code-field" class="hidden mb-4"><label for="admin-code" class="block text-stone-700 mb-2 font-semibold">Admin Access Code</label><input type="password" id="admin-code" class="w-full px-4 py-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition"></div>
                    <div class="mb-6"><button type="submit" class="w-full px-6 py-3 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600 transition transform hover:scale-105">Sign Up</button></div>
                </form>
                <p class="text-center text-sm text-stone-600">Already have an account? <a href="login.html" class="text-amber-600 hover:underline font-semibold">Login</a></p>
                <p class="text-center text-sm mt-4"><a href="index.html" class="text-stone-500 hover:underline">Back to Home</a></p>
            </div>
            <div class="hidden md:flex w-full md:w-1/2 p-8 md:p-12 flex-col justify-center items-center text-white bg-gradient-to-br from-orange-500 to-amber-600">
                 <a href="index.html" class="flex items-center gap-3 text-4xl font-bold mb-4 text-white">
                     <img src="/frontend/assets/icons/slogo.svg" alt="MindWell Logo" class="h-8">
                     MindWell
                </a>
                <p class="text-center text-lg mt-2 opacity-90 max-w-xs">A safe, supportive community is just one step away.</p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
