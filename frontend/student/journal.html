<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Journal - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="bg-stone-100">

    <div class="min-h-screen flex flex-col">
        <!-- Top Navigation -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-2 text-2xl font-bold text-amber-600">
                    <img src="../assets/icons/logo.svg" alt="MindWell Logo" class="h-8">
                    MindWell
                </a>
                
                <nav class="hidden md:flex items-center space-x-6 text-sm font-semibold">
                    <a href="dashboard.html" class="text-stone-600 hover:text-orange-500 transition-colors">Dashboard</a>
                    <a href="mood-tracker.html" class="text-stone-600 hover:text-orange-500 transition-colors">Mood Tracker</a>
                    <a href="journal.html" class="text-orange-500 border-b-2 border-orange-500 pb-1">Journal</a>
                    <a href="appointments.html" class="text-stone-600 hover:text-orange-500 transition-colors">Appointments</a>
                    <a href="resources.html" class="text-stone-600 hover:text-orange-500 transition-colors">Resources</a>
                </nav>

                <div class="flex items-center gap-4">
                    <div class="relative">
                        <button id="profile-button" class="w-10 h-10 rounded-full bg-orange-500 text-white flex items-center justify-center font-bold text-lg">U</button>
                        <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-20">
                            <a href="profile.html" class="block px-4 py-2 text-stone-600 hover:bg-stone-100">Profile</a>
                            <a href="../index.html" class="block px-4 py-2 text-stone-600 hover:bg-stone-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-stone-100 p-6">
            <div class="container mx-auto">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Journal Entry Section -->
                    <div class="lg:col-span-2 bg-white p-8 rounded-lg shadow-md">
                        <h1 class="text-3xl font-bold text-stone-800 mb-2">Your Private Journal</h1>
                        <p class="text-stone-600 mb-6">A safe space to write, reflect, and understand your thoughts. Your entries are secure and private.</p>
                        
                        <form id="journal-form">
                            <div class="mb-4">
                                <label for="journal-title" class="block text-stone-700 font-semibold mb-2">Today's Entry</label>
                                <input type="text" id="journal-title" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" placeholder="Give your entry a title..." required>
                            </div>

                            <div class="mb-6">
                                <textarea id="journal-entry" rows="15" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" placeholder="Start writing here..." required></textarea>
                            </div>

                            <button type="submit" class="w-full py-3 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600 transition">
                                Save Entry
                            </button>
                        </form>
                    </div>

                    <!-- Previous Entries -->
                    <div class="lg:col-span-1 bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold text-stone-800 mb-4">Past Entries</h2>
                        <div id="past-entries-list" class="space-y-4">
                            <!-- Past entries will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/student-dashboard.js"></script>
</body>
</html>
