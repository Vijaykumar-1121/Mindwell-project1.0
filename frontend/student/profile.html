<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="bg-stone-100">

    <div class="min-h-screen flex flex-col">
        <!-- Top Navigation -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-2 text-2xl font-bold text-amber-600">
                 <img src="../images/logo.png" alt="MindWell Logo" class="h-8">                    MindWell
                </a>
                
                <nav class="hidden md:flex items-center space-x-6 text-sm font-semibold">
                    <a href="dashboard.html" class="text-stone-600 hover:text-orange-500 transition-colors">Dashboard</a>
                    <a href="mood-tracker.html" class="text-stone-600 hover:text-orange-500 transition-colors">Mood Tracker</a>
                    <a href="journal.html" class="text-stone-600 hover:text-orange-500 transition-colors">Journal</a>
                    <a href="appointments.html" class="text-stone-600 hover:text-orange-500 transition-colors">Appointments</a>
                    <a href="resources.html" class="text-stone-600 hover:text-orange-500 transition-colors">Resources</a>
                </nav>

                <div class="flex items-center gap-4">
                    <div class="relative">
                        <button id="profile-button" class="w-10 h-10 rounded-full bg-orange-500 text-white flex items-center justify-center font-bold text-lg">A</button>
                        <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-20">
                            <a href="profile.html" class="block px-4 py-2 text-stone-600 hover:bg-stone-100">Profile</a>
                            <a href="../index.html" class="block px-4 py-2 text-stone-600 hover:bg-stone-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-stone-100 p-6">
            <div class="container mx-auto max-w-4xl">
                <h1 class="text-3xl font-bold text-stone-800 mb-8">Your Profile</h1>
                
                <form id="profile-form">
                    <!-- Profile Information Section -->
                    <div class="bg-white p-8 rounded-lg shadow-md mb-8">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-stone-800">Personal Information</h2>
                            <button type="button" id="edit-profile-btn" class="text-sm bg-stone-200 text-stone-700 font-bold px-4 py-2 rounded-lg hover:bg-stone-300 transition">Edit Profile</button>
                        </div>
                        <div class="flex flex-col md:flex-row items-center gap-8">
                            <div class="relative">
                                <img id="profile-preview-img" src="https://placehold.co/128x128/ffedd5/b45309?text=A" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover">
                                <label for="profile-image-upload" id="upload-button" class="hidden absolute bottom-0 right-0 bg-white p-2 rounded-full shadow-md hover:bg-stone-100 cursor-pointer">
                                    <svg class="w-5 h-5 text-stone-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                                </label>
                                <input type="file" id="profile-image-upload" class="hidden" accept="image/*">
                            </div>
                            <div class="flex-grow grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label for="profile-name" class="block text-stone-700 font-semibold mb-2">Full Name</label>
                                    <input type="text" id="profile-name" class="profile-field w-full p-3 border border-stone-200 rounded-lg bg-stone-100 focus:outline-none focus:ring-2 focus:ring-amber-500 transition" value="user" readonly>
                                </div>
                                <div>
                                    <label for="profile-email" class="block text-stone-700 font-semibold mb-2">Email Address</label>
                                    <input type="email" id="profile-email" class="w-full p-3 border border-stone-200 rounded-lg bg-stone-100 cursor-not-allowed" value="alex.doe@university.edu" readonly>
                                </div>
                                <div>
                                    <label for="profile-age" class="block text-stone-700 font-semibold mb-2">Age</label>
                                    <input type="number" id="profile-age" class="profile-field w-full p-3 border border-stone-200 rounded-lg bg-stone-100 focus:outline-none focus:ring-2 focus:ring-amber-500 transition" value="21" readonly>
                                </div>
                                 <div>
                                    <label for="profile-pronouns" class="block text-stone-700 font-semibold mb-2">Pronouns</label>
                                    <input type="text" id="profile-pronouns" class="profile-field w-full p-3 border border-stone-200 rounded-lg bg-stone-100 focus:outline-none focus:ring-2 focus:ring-amber-500 transition" value="they/them" readonly>
                                </div>
                                <div>
                                    <label for="profile-university" class="block text-stone-700 font-semibold mb-2">University</label>
                                    <select id="profile-university" class="profile-field w-full p-3 border border-stone-200 rounded-lg bg-stone-100 focus:outline-none focus:ring-2 focus:ring-amber-500 transition" disabled>
                                        <option value="srm-ap" selected>SRM-AP</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div id="reg-number-container">
                                    <label for="profile-reg-number" class="block text-stone-700 font-semibold mb-2">Registration Number</label>
                                    <input type="text" id="profile-reg-number" class="profile-field w-full p-3 border border-stone-200 rounded-lg bg-stone-100 focus:outline-none focus:ring-2 focus:ring-amber-500 transition" value="AP21110010101" readonly>
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="profile-contact" class="block text-stone-700 font-semibold mb-2">Contact Number (Optional)</label>
                                    <input type="tel" id="profile-contact" class="profile-field w-full p-3 border border-stone-200 rounded-lg bg-stone-100 focus:outline-none focus:ring-2 focus:ring-amber-500 transition" value="123-456-7890" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Section -->
                    <div class="bg-white p-8 rounded-lg shadow-md mb-8">
                        <h2 class="text-2xl font-bold text-stone-800 mb-6">Change Password</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label for="current-password" class="block text-stone-700 font-semibold mb-2">Current Password</label>
                                <input type="password" id="current-password" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                            </div>
                            <div class="relative">
                                <label for="new-password" class="block text-stone-700 font-semibold mb-2">New Password</label>
                                <input type="password" id="new-password" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                                <button type="button" onclick="togglePasswordVisibility('new-password')" class="absolute bottom-3 right-3 text-stone-500 hover:text-amber-600">
                                    <svg id="eye-icon-new-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                </button>
                            </div>
                            <div class="relative">
                                <label for="confirm-password" class="block text-stone-700 font-semibold mb-2">Confirm New Password</label>
                                <input type="password" id="confirm-password" class="w-full p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                                <button type="button" onclick="togglePasswordVisibility('confirm-password')" class="absolute bottom-3 right-3 text-stone-500 hover:text-amber-600">
                                    <svg id="eye-icon-confirm-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>

                     <!-- Danger Zone -->
                    <div class="bg-white p-8 rounded-lg shadow-md border-t-4 border-red-500">
                        <h2 class="text-2xl font-bold text-red-600 mb-4">Danger Zone</h2>
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold">Delete Your Account</p>
                                <p class="text-sm text-stone-500">Once you delete your account, there is no going back. Please be certain.</p>
                            </div>
                            <button type="button" id="delete-account-btn" class="bg-red-500 text-white font-bold px-4 py-2 rounded-lg hover:bg-red-600 transition">Delete Account</button>
                        </div>
                    </div>

                    <div id="form-actions" class="mt-8 flex justify-end hidden">
                        <button type="button" id="cancel-edit-btn" class="px-8 py-3 text-stone-700 font-bold rounded-lg hover:bg-stone-200 transition mr-4">Cancel</button>
                        <button type="submit" class="bg-orange-500 text-white font-bold px-8 py-3 rounded-lg hover:bg-orange-600 transition">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/student-dashboard.js"></script>
</body>
</html>
